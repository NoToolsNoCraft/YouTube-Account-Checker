<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's YouTube Data Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Peter's<br>YouTube<br>Data Checker</h1>
        <div class="subtitle-container">
            <p class="subtitle">Check every YouTube channel's most recent data fast and easy</p>
            <div class="line"></div>
        </div>
        <div class="search-container">
            <input type="text" id="channelId" placeholder="Enter YouTube Channel ID or @username">
            <button onclick="fetchYouTubeData()">Get Channel Info</button>
        </div>
        <div id="channelData" class="channel-info"></div>
        
        <!-- New Line and Buttons -->
        <div class="footer">
            <div class="line"></div>
            <a href="how-to-use.html" class="footer-btn">How to Use</a>
            <a href="contact-us.html" class="footer-btn">Contact Us</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
